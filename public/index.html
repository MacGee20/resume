    <main>

            <form

                method = "POST"

            <div class="form-group">
                <input
                    placeholder="Name"
                    id="name"
                    type="text"
                    class="form-control"

                    type="email"
                    class="form-control"

                    <input
                    placeholder="Subject"

                    type="text"
                    class="form-control"
                    required/>

                    <textarea 
                    placeholder="Message"
                    id="message" 
                    name="message"
                    class="form-control" 
                    spellcheck="true" 
                    rows="10" cols="50" maxlength="150" 
                    required >
